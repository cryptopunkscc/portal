name: html
package: portal.html
title: Portal HTML
description: Portal HTML runner
version: 0.0.0
hidden: true
build:
  default:
    out: main
#    cmd: go build -tags='desktop,wv2runtime.download,production,webkit2_41' -ldflags='-w -s' -o dist/main
    cmd: go build -tags='dev,webkit2_41' -o dist/main
    exec: go run -tags='dev,webkit2_41'
  linux:
    dependencies: [gcc, libgtk-3-dev, libwebkit2gtk-4.1-dev]
  windows:
    out: main.exe
    cmd: go build -tags='desktop,wv2runtime.download,production,webkit2_41' -ldflags='-w -s' -o dist/main.exe
    exec: go run -tags='desktop,wv2runtime.download,production,webkit2_41' -ldflags='-w -s'
