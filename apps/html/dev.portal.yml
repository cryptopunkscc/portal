name: html
package: portal.html
title: Portal HTML
description: Portal HTML runner
hidden: true
build:
  default:
    out: main
#    cmd: go build -tags='desktop,wv2runtime.download,production,webkit2_41' -ldflags='-w -s' -o $OUT
    cmd: go build -tags='dev,webkit2_41' -o $OUT
    exec: go run -tags='dev,webkit2_41'
  linux:
    deps: [gcc, libgtk-3-dev, libwebkit2gtk-4.1-dev]
  windows:
    out: main.exe
    cmd: go build -tags='desktop,wv2runtime.download,production,webkit2_41' -ldflags='-w -s' -o $OUT.exe
    exec: go run -tags='desktop,wv2runtime.download,production,webkit2_41' -ldflags='-w -s'
