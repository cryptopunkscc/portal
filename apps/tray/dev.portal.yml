name: tray
package: portal.tray
title: Portal Tray
description: Tray icon for Portal.
version: 0.0.0
schema: go
build:
  default:
    out: main
    cmd: go build -o $OUT
    exec: go run
  linux:
    deps: [ gcc, libgtk-3-dev, libayatana-appindicator3-dev ]
  windows:
    out: main.exe
    cmd: go build -ldflags -H=windowsgui -o $OUT.exe
    exec: go run -ldflags -H=windowsgui
    env: [ CGO_ENABLED=1 ]
