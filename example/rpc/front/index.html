<!DOCTYPE html>
<html lang="en">
<script src="portal.js"></script>
<script>
    async function rpc() {
        let conn = await portal.rpc.query("example.rpc")
        conn.bind("get", "sum")

        let result = await conn.get("Hello from front")
        alert(JSON.stringify(result))

        result = await conn.sum(1, 2)
        alert(result)

        await conn.close()
    }

    rpc()
</script>
</html>
