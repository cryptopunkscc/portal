name: tray
package: portal.tray
title: Portal Tray
description: Tray icon for Portal.
exec: main
build:
  default:
    cmd: go build -o dist/main
    exec: main
  linux:
    deps: [ gcc, libgtk-3-dev, libayatana-appindicator3-dev ]
  windows:
    cmd: go build -ldflags -H=windowsgui -o dist/main.exe
    env: [ CGO_ENABLED=1 ]
    exec: main.exe
